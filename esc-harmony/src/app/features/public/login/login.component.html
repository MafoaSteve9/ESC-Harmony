<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Connexion</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input formControlName="email" type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

<div class="example-button-row">
    <button type="submit" mat-raised-button>Connexion</button>
  </div>
  <div style="text-align: center;">
    <a routerLink="/register" routerLinkActive="active-link">Pas encore de compte ? Inscris-toi</a>
  </div>
</form>
